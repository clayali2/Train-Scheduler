<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
<!--Firebase-->
	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
<!--jQuery-->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- Moment.js Reference -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>	
	
<!--CSS-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h1 class="text-center">Train Time</h1>
		<br>
		<h2 class="text-center">Anytime is Train Time</h2>
	</div>

		<div class="col-lg-6">
		<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule</h3>
				</div>
						<div class="panel-body">
						
							<table id="trainTable">
								<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
								</tr>
							</table>
						
		</div>
	</div>
</div>		
	<div class="col-lg-6">
		<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
			<div class="panel-body">
				<form>
                <div class="form-group">
                  <label for="employee-name-input">Train Name</label>
                  <input class="form-control" id="trainNameInput" type="text">
                </div>
                <div class="form-group">
                  <label for="role-input">Destination</label>
                  <input class="form-control" id="destinationInput" type="text">
                </div>
                <div class="form-group">
                  <label for="start-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="firstTrainInput" type="time">
                </div>
                <div class="form-group">
                  <label for="rate-input">Frequency (min)</label>
                  <input class="form-control" id="frequencyInput" type="time">
                </div>
                <button class="btn btn-primary" id="addTrainBtn" type="submit">Submit</button>
              </form>
							
		</div>
	</div>
</div>
<!--JavaScript-->	
<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
